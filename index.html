<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Galactic Federation</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Galactic Federation Identification</h1>
        <p>Which C-137 Resident Are You?</p>
      </div>
      <div class="form-container">
        <form id="quiz">
          <div class="form-group has-success">
            <label for="question1" class="control-label">Pick an item of clothing:</label>
            <select class="form-control" id="question1">
              <option value="0">Top Hat</option>
              <option value="1">A Cape</option>
              <option value="2">Designer Top</option>
              <option value="3">Whatever!</option>
            </select>
          </div>
          <div class="form-group has-success">
            <label for="question2" class="control-label">What one item would you take to an deserted planet?</label>
            <select class="form-control" id="question2">
              <option value="3">A Meeseeks Box</option>
              <option value="2">My Phone</option>
              <option value="1">A Pinecone</option>
              <option value="0">A Flask</option>
            </select>
          </div>
          <div class="form-group has-success">
            <label for="question3" class="control-label">Pick a Food:</label>
            <select class="form-control" id="question3">
              <option value="2">Avocado Toast</option>
              <option value="0">Pizza</option>
              <option value="1">Seeds</option>
              <option value="3">Nothing</option>
            </select>
          </div>
          <div class="form-group has-success">
            <label for="question4" class="control-label">What is most important thing in life?</label>
            <select class="form-control" id="question4">
              <option value="1">Honoring One's Friendships</option>
              <option value="0">Partying</option>
              <option value="3">Fulfilling Your Purpose</option>
              <option value="2">Being Popular</option>
            </select>
          </div>
          <button type="submit" class ="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="result-container">
        <div class="mr-poopybutthole">
          <h2>You're Mr. Poopybutthole!</h2>
          <img src="img/mr-poopybutthole.jpg" alt="Mr. Poopybutthole">
        </div>
        <div class="birdperson">
          <h2>You're Birdperson!</h2>
          <img src="img/birdperson.png" alt="Birdperson">
        </div>
        <div class="summer">
          <h2>You're Summer!</h2>
          <img src="img/summer.jpg" alt="Summer">
        </div>
        <div class="mr-meeseeks">
          <h2>You're Mr. Meeseeks!</h2>
          <img src="img/mr-meeseeks.jpg" alt="Mr. Meeseeks">
        </div>
      </div>
    </div>
  </body>
</html>
